agent:
  config:
    receivers:
      receiver_creator:
        receivers:
          smartagent/nginx:
            rule: type == "port" && pod.name matches "nginx" && port == 8082
            config:
              type: collectd/nginx
    extensions:
      zpages:
        endpoint: 0.0.0.0:55679
gateway:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
